<p>1991년 10월 31일 경기도 부천시에서 1남 1녀 중 막내로 태어났다. 변우석의 어머니가 정치인이던 고희선 제17·19대 국회의원의 메이드로 집안의 환경은 가난했다고 한다.[3]

    2011년 11월부터 2013년 8월까지 37사단 정훈공보부에서 행정계원으로 군복무를 하였다.[4]
    
    고등학교를 졸업한 후, 콘테스트를 통해 케이플러스 모델 소속사에 들어가 2010년부터 패션 모델로서 활동을 시작했다.[5] 이후 2014년 2월 케이플러스가 YG와 합병되면서 YG케이플러스 소속이 되었다.
</p>
